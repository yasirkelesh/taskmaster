programs:
  nginx:
    command: "echo 'Nginx running' && sleep 10"
    numprocs: 2
    autostart: false # Manuel başlatacağız
    autorestart: always
    exitcodes: [0]
    startsecs: 5
    startretries: 3
    stopsignal: TERM
    stoptime: 10
    stdout: "/tmp/nginx.stdout"
    stderr: "/tmp/nginx.stderr"
    env:
      STARTED_BY: "taskmaster"
    workingdir: "/tmp"
    umask: 022
  test:
    command: "echo 'Merhaba dunya' && sleep 20"
    numprocs: 1
    autostart: false
    autorestart: always
    exitcodes: [0]
    startsecs: 5
    startretries: 3
    stopsignal: TERM
    stoptime: 10