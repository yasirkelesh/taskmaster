programs:
  nginx:
    command: "/usr/local/bin/nginx -c /etc/nginx/test.conf"
    numprocs: 1
    autostart: true
    autorestart: unexpected
    exitcodes: [0, 2]
    startsecs: 5
    startretries: 3
    stopsignal: TERM
    stoptime: 10
    stdout: "/tmp/nginx.stdout"
    stderr: "/tmp/nginx.stderr"
    env:
      STARTED_BY: "taskmaster"
    workingdir: "/tmp"
    umask: 022